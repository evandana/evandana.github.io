<header class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="author-intro col-sm-4">
                <img src="{{ site.favicon | prepend: site.baseurl }}" title="Avatar" alt="My Avatar">
                <h4 class="author-name">{{ site.author.name }}</h4>
                <p class="author-title">{{ site.author.title }}</p>
                <p class="author-address muted">{{ site.author.address }}</p>
                <div class="clearfix"></div>
            </div>
            <div class="social-link-container col-sm-4 visible-md-block visible-lg-block visible-sm-block">
                <p class="social-link-block"><i class="far fa-envelope fa-fw"></i><span title="evan.writes.code"
   onclick="this.innerHTML=' ' + this.title + '@gmail.com';"> click for email</span></p>
                <p class="social-link-block"><i class="fab fa-github fa-fw"></i><a href="//github.com/{{ site.author.github }}" target="_blank">  @{{ site.author.github }} </a></p>
                <p class="social-link-block"><i class="fab fa-linkedin fa-fw"></i> <a href="//linkedin.com/in/{{ site.author.linkedin }}" target="_blank"> {{ site.author.linkedin }} </a></p>
            </div>
            <div class="download-print-container col-sm-4 visible-md-block visible-lg-block">
                {% if site.resumelink %}
                    <p><a href="{{ site.resumelink }}" title="Download résumé" target="_BLANK"><i class="fa fa-file-download fa-fw"></i> Download</a></p>
                {% endif %}
                <p><a onclick="printPage( 'SINGLE' );" title="Print single page" class="print-icon-group"> <i class="fas fa-print fa-fw"></i> Print Single Page</a></p>
                <p><a onclick="printPage();" title="Print" class="print-icon-group"><i class="fas fa-print fa-fw"></i> Print </a></p>
            </div>
        </div>
    </div>
</header>
